# Praetorian Configuration for HCL Examples
files:
  - config-dev.hcl
  - config-prod.hcl

# Keys to ignore (environment-specific)
ignore_keys:
  - app.debug
  - app.port
  - database.host
  - api.base_url
  - logging.level
  - logging.output
  - logging.file_path

# Keys that must be present in all environments
required_keys:
  - app.name
  - app.environment
  - database.port
  - database.name
  - api.timeout
  - api.retries

# Environment mapping
environments:
  dev: config-dev.hcl
  prod: config-prod.hcl 