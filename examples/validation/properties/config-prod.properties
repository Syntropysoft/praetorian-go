# Production Configuration
app.name=my-app
app.port=80
app.environment=production

database.host=prod-db.example.com
database.port=5432
database.name=prod_db
database.user=${DB_USER}
database.password=${DB_PASSWORD}
database.url=postgresql://${DB_USER}:${DB_PASSWORD}@prod-db.example.com:5432/prod_db

api.base_url=https://api.example.com
api.timeout=10000
api.retries=5

logging.level=info
logging.format=json
logging.output=file
logging.file_path=/var/log/app.log

security.enabled=true
security.cors.origin=https://example.com
security.cors.credentials=true 